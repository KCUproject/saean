<!-- Save information in Firestore Database  -->
<script>
  const db = firebase.firestore();
  const storage = firebase.storage();

 //  (edit) url에 있는 id 가져오기
  var 쿼리스트링 = new URLSearchParams(window.location.search);
  var id = 쿼리스트링.get('id'); // 이 부분에서 id 값을 제대로 가져오고 있는지 확인

  db.collection('product').doc(쿼리스트링.get('id')).get().then((result) => {

    판매자uid = result.data().uid;
    상품명 = result.data().제목;

    $('.author').html('올린사람 : ' + result.data().이름)

    console.log(result.data())
    $('.title').html(result.data().제목)
    $('.price').html(result.data().가격)
    $('.detail-pic').css('background-image', `url(${result.data().image})`)
  }).catch((error) => {
    console.error("Error fetching document:", error);
  });

  // (edit) edit.html?id=현재게시물id 로 이동
  $('#edit').click(function (){
    window.location.href = 'edit.html?id=' + 쿼리스트링.get('id')
  })

  var 내uid= JSON.parse(localStorage.getItem('user')).uid

  $('#chat').click(function(){
    var 데이터 = {
      who : [내uid, 판매자uid],
      product : 상품명,
      date : new Date()
    }
    db.collection('chatroom').add(데이터)
  })

  var 판매자uid ;
  var 상품명;

</script>
