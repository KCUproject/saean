<!-- Save information in Firestore Database  -->
<script>
  const db = firebase.firestore();
  const storage = firebase.storage();


  // Check user information

  /*localStorage에 유저 정보 저장
  데이터 저장 : localStorage.setItem('데이터이름', '데이터')
  출력 : localStorage.getItem('데이터이름')
  삭제: localStorage. removeItem('데이터이름')
  localStorage는 문자데이터만 저장, object를 문자로 바꾸려면 JSON.stringify 에 넣으면 됨*/

  // var 뺀거 = localStorage.getItem('user')
  //
  // $('#userName').html(JSON.parse(뺀거).displayName)
  //
  // firebase.auth().onAuthStateChanged((user)=>{
  //   if (user) {
  //     console.log(user.uid)
  //     console.log(user.displayName)
  //     localStorage.setItem('user', JSON.stringify(user))
  //   }
  //
  // })

  $(document).ready(function () { // Ensure that the DOM is fully loaded
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        console.log(user.uid);
        console.log(user.displayName);
        localStorage.setItem('user', JSON.stringify(user));

        // Update the userName span with displayName if available
        $('#userName').html(user.displayName || 'No name set');
      } else {
        // User is signed out
        localStorage.removeItem('user'); // Clear user from storage on sign out
        $('#userName').html(''); // Clear the userName display
      }
    });

    $('#logout').click(function () {
      firebase.auth().signOut().then(() => {
        // This code runs if the sign-out was successful
        localStorage.removeItem('user');
        $('#userName').text('');
      }).catch((error) => {
        // This code runs if there was an error during sign-out
        console.error('Logout Error:', error);
      });
    });

  $('#login').click(function (){

    var 이메일 = $('#email').val();
    var 패스워드 = $('#pw').val();

    firebase.auth().signInWithEmailAndPassword(이메일, 패스워드).then((result)=>{
      console.log(result.user)
    })
  })

  $('#register').click(function(){
    var 이메일 = $('#email-new').val();
    var 패스워드 = $('#pw-new').val();
    var 이름 = $('#name-new').val();

    // Firebase Authentication
    firebase.auth().createUserWithEmailAndPassword(이메일, 패스워드).then((result)=>{
      console.log(result.user)
      // Update profile and then proceed
      return result.user.updateProfile({displayName: 이름});
    }).then(() => {
      // Now the displayName should be set, and you can use it
      var user = firebase.auth().currentUser;
      if (user) {
        console.log(user.displayName);
        // Do something with the displayName
        $('#userName').html(user.displayName);
        // Store the user data in localStorage
        localStorage.setItem('user', JSON.stringify(user));
      }
    }).catch((error) => {
      console.error(error);
    });
   });
  });
</script>
