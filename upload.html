<!-- Create Form to upload product  -->
<div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea class="form-control mt-2" id="content">content</textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
</div>

<!-- Save information in Firestore Database  -->
<script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    //  #send 누르면 실행해 주세요
    $('#send').click(function(){

        // 파일을 선택합니다.
        var file = document.querySelector('#image').files[0];
        var storageRef = storage.ref();

        // 현재 시간을 기준으로 고유한 파일명을 생성합니다. (파일명 중복 방지)
        var timestamp = new Date().getTime(); // 현재 시간을 밀리초로 가져옵니다.
        var uniqueFileName = file.name + '_' + timestamp;

        // 고유한 경로에 파일을 저장합니다.
        var 저장할경로 = storageRef.child('image/' + uniqueFileName);
        var 업로드작업 = 저장할경로.put(file);

        //  Image upload 성공시/실패시
        업로드작업.on('state_changed',
            // 변화시 동작하는 함수
            null,
            //에러시 동작하는 함수
            (error) => {
                console.error('실패사유는', error);
            },
            // 성공시 동작하는 함수
            () => {
                업로드작업.snapshot.ref.getDownloadURL().then((url) => {
                    console.log('업로드된 경로는', url);

                    var 저장할거 = {
                        //  Upload information in Firestore Database
                        제목 : $('#title').val(), //  id(title) = 웹에서 'title' 에 입력한 값
                        가격 : $('#price').val(),
                        내용 : $('#content').val(),
                        날짜 : new Date(), // 현재 날짜 생성 : new Date()
                        image : url,

                        // 게시물을 업로드한 본인만 게시물을 수정하기 위해 유저의 uid를 기록
                       /* 1. localStorage에 'user'라는 이름으로 저장한 걸 꺼냄
                        2. JSON.parse() : 'user'가 문자로 변환한 object여서 다시 object로 변환해야 쉽게 자료를 꺼내쓸 수 있음
                        3. object 자료에서 uid 꺼냄*/

                        // uid : JSON.parse(localStorage.getItem('user')).uid,
                        // 이름 : JSON.parse(localStorage.getItem('user')).displayName

                    }

                    //  성공 : then(()=>{}), 실패 : catch(()=>{}) 함수 실행
                    db.collection('product').add(저장할거).then((result)=>{
                        console.log(result);
                        window.location.href = 'index.html';
                    }).catch((error)=>{
                        console.log(error)
                    })
                });
            }
        );
    });

</script>
