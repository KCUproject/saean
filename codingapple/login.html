<!-- Save information in Firestore Database  -->
<script>
  const db = firebase.firestore();
  const storage = firebase.storage();


  // Check user information

  /*localStorage에 유저 정보 저장
  데이터 저장 : localStorage.setItem('데이터이름', '데이터')
  출력 : localStorage.getItem('데이터이름')
  삭제: localStorage. removeItem('데이터이름')
  localStorage는 문자데이터만 저장, object를 문자로 바꾸려면 JSON.stringify 에 넣으면 됨*/

  var 뺀거 = localStorage.getItem('user')

  $('#userName').html(JSON.parse(뺀거).displayName)

  firebase.auth().onAuthStateChanged((user)=>{
    if (user) {
      console.log(user.uid)
      console.log(user.displayName)
      localStorage.setItem('user', JSON.stringify(user))
    }

  })

  $('#logout').click(function (){
    firebase.auth().signOut()

    // #logout 버튼 누르면 localStorage 에서 user 데이터 삭제
    localStorage.removeItem('user')
    })


  $('#login').click(function (){

    var 이메일 = $('#email').val();
    var 패스워드 = $('#pw').val();

    firebase.auth().signInWithEmailAndPassword(이메일, 패스워드).then((result)=>{
      console.log(result.user)
    })
  })

  $('#register').click(function(){

    var 이메일 = $('#email-new').val();
    var 패스워드 = $('#pw-new').val();
    var 이름 = $('#name-new').val();

    //  Firebase Authentication
    firebase.auth().createUserWithEmailAndPassword(이메일, 패스워드).then((result)=>{
      console.log(result.user)
      result.user.updateProfile( {displayName : 이름} )
    })
  })

</script>
