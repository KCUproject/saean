<!-- Firestore Database 자료<Collection(Folder) 안  Document(File)> 꺼내기 -->
    <script>
        const db = firebase.firestore();
         // Read Firestore Database : db.collection('컬렉션이름').get().then(()=>{})
        db.collection('product').get().then((결과)=>{
            // DB에 있던 doc 갯수만큼 HTML을 복붙해주세요 & 반복문 : forEach()
            결과.forEach((doc)=>{
                console.log(doc.data())
                var date = doc.data().날짜.toDate();
                var dateString = date.getFullYear() + '년 '
                    + (date.getMonth() + 1) + '월 '
                    + date.getDate() + '일'; // 월은 0부터 시작하므로 1을 더해줌

                var 템플릿 = `<div class="product">
            <div class="thumbnail" style="background-image: url('${doc.data().image}')"></div>
            <div class="flex-grow-1 p-4">
                <h5 class="title"><a href="detail.html?id=${doc.id}">${doc.data().제목}</a></h5>
                <p class="date">${dateString}</p>
                <p class="price">$ ${doc.data().가격}</p>
                <p class="float-end">♥</p>
            </div>
        </div>`;
                $('.container').append(템플릿)
            })
        })

    </script>
